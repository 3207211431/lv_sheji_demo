<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汽零车间设备状态监控</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <!-- 3D可视化区域 -->
        <div class="visualization-container">
            <canvas id="factory-canvas"></canvas>
        </div>
        
        <!-- 右侧面板 -->
        <div class="panel-container">
            <!-- 面板头部 -->
            <div class="panel-header">
                <h2>汽零车间设备状态监控</h2>
            </div>
            
            <!-- 状态统计块 -->
            <div class="status-blocks">
                <div class="status-block">
                    <div class="status-title">设备总数</div>
                    <div class="status-value">70</div>
                    <div class="status-change">+2 较上周</div>
                </div>
                <div class="status-block">
                    <div class="status-title">运行率</div>
                    <div class="status-value">77%</div>
                    <div class="status-change">+5% 较上周</div>
                </div>
                <div class="status-block">
                    <div class="status-title">利用率</div>
                    <div class="status-value">85%</div>
                    <div class="status-change">+3% 较上周</div>
                </div>
                <div class="status-block">
                    <div class="status-title">告警数</div>
                    <div class="status-value">0</div>
                    <div class="status-change">-2 较上周</div>
                </div>
            </div>
            
            <!-- 状态图表 -->
            <div class="status-chart-container">
                <div class="chart-card">
                    <div class="chart-header">
                        <h3 class="chart-title">设备状态分布</h3>
                    </div>
                    <div class="chart-container">
                        <div id="status-chart"></div>
                    </div>
                </div>
            </div>
            
            <!-- 设备报警详情 -->
            <div class="alarm-details-container">
                <div class="table-header">
                    <h3 class="table-title">设备报警详情</h3>
                </div>
                <div class="table-wrapper">
                    <table id="alarm-table">
                        <thead>
                            <tr>
                                <th>编号</th>
                                <th>名称</th>
                                <th>报警类型</th>
                                <th>开始时间</th>
                                <th>状态</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="5" class="no-alarm-message">当前无报警设备</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- 设备表格 -->
            <div class="devices-table-container">
                <div class="table-header">
                    <h3 class="table-title">设备列表</h3>
                </div>
                <div class="table-wrapper">
                    <table id="device-table">
                        <thead>
                            <tr>
                                <th>编号</th>
                                <th>名称</th>
                                <th>状态</th>
                                <th>区域</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 表格内容将由JavaScript动态生成 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 导入Three.js相关库 -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    
    <!-- 导入自定义脚本 -->
    <script src="factoryData.js"></script>
    <script src="3dRenderer.js"></script>
    <script src="main.js"></script>
</body>
</html>
